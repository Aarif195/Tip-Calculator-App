<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="index.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="logo">
    <img src="images/logo.svg" alt="">

  </div>

  <section>
    <div class="first-div">

      <h4>Bill</h4>
      <div class="div-input">
        <img src="images/icon-person.svg" alt="">
        0
      </div>


      <h4>Select Tip %</h4>
      <div class="button-container">
        <button>5%</button>
        <button>10%</button>
        <button class="btn">15%</button>
        <button>25%</button>
        <button>50%</button>
        <button class="custom-btn">Custom</button>
      </div>

      <h4>Number of People</h4>
      <div class="div-input">
        <img src="images/icon-person.svg" alt="">
        0
      </div>

    </div>


    <!-- Second Part Div -->
    <div class="second-div">

      <div class="tip">
        <p class="tip-amount">Tip Amount <span>/ person</span> </p>

        <div class="dol-span">
          <img src="images/icon-dollar.svg" alt="">
          <span>0.00
          </span>
        </div>

      </div>


      <div class="tip">
        <p class="tip-amount">Tip Amount <span>/ person</span> </p>

        <div class="dol-span">
          <img src="images/icon-dollar.svg" alt="" class="image">
          <span>0.00
          </span>
        </div>

      </div>

      <button>Reset</button>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Aarif195/fylo-data-storage-component">Aarif</a>.
  </div>
</body>

</html>
